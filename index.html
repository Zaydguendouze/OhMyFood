<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceuil OhMyFood</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" media="screen" href="css/style.css" type="text/css">
</head>

<body>

    <div class="loader">
        <div class="loader__logo primary">o</div>
        <div class="loader__logo primary">h</div>
        <div class="loader__logo secondary">m</div>
        <div class="loader__logo secondary">y</div>
        <div class="loader__logo tertiaire">f</div>
        <div class="loader__logo tertiaire">o</div>
        <div class="loader__logo tertiaire">o</div>
        <div class="loader__logo tertiaire">d</div>
    </div>

    <header>
        <h1 class="logo">ohmyfood</h1>
    </header>

    <div class="content">

        <section class="location">
            <i class="fas fa-map-marker-alt location__icon"></i>
            <h4 class="location__text">Paris, Belleville</h4>
        </section>

        <section class="info">
            <h2>Réservez le menu qui <br> vous convient</h2>
            <p class="info__text">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            <a class="btn__explore" href="">Explorer nos restaurants</a>
        </section>

        <section class="function">
            <div class="container">
                <h2>Fonctionnement</h2>
                <ul>
                    <li>
                        <i class="fas fa-mobile-alt"></i>
                        <span>Choisissez un restaurant</span>
                    </li>
                    <li>
                        <i class="fas fa-list-ul"></i>
                        <span>Composez votre menu</span>
                    </li>
                    <li>
                        <i class="fas fa-store"></i>
                        <span>Déguster au restaurant</span>
                    </li>

                </ul>
            </div>
        </section>

    </div>

</body>

</html>
